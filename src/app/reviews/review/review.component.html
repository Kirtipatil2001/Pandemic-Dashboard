<h3 class="text-center text-white">Sentiments</h3>

<div class="wrapper m-2">
  <div class="item text-white" *ngFor="let sent of reviews">
    <div class="card ">
      <div class="card-body">

        <h5>{{sent.UserName}}</h5>
        <h5 class="card-title"><b>{{sent.DiseaseType}}</b></h5>
        <p class="card-text">{{sent.Review}}</p>
      </div>
    </div> 
  </div>
  
</div>
<div class="container  d-flex justify-content-center">
  
  <button class="btn btn-outline-light mt-2 mb-3" (click)="addreview()">Add Sentiments</button>
</div>

<div id="circularMenu" class="circular-menu">
  <a class="floating-btn" (click)="ngOnInit()">
    <i class="fa fa-refresh"></i>
  </a>
</div>
